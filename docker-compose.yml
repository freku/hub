services:
  api:
    image: node-hub
    restart: always
    ports: 
      - 3000:3000
    depends_on:
      - redis
      - mongo
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017 
    environment:
      MONGO_INITDB_ROOT_USERNAME: ""
      MONGO_INITDB_ROOT_PASSWORD: ""
